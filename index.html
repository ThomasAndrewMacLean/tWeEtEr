<body>
    <div class="form-wrap">
        <form action="">
            <div class="wrap-text-area">
                <textarea name="tweet" placeholder="wHaT iS hApPeNiNg?" autofocus id="tweet" cols="60" rows="5"
                    required></textarea>
            </div>
            <div class="wrap-buttons">
                <div class="counter">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <input type="submit" value="sEnD tWeEt">
            </div>
        </form>
    </div>
    <script>
        window.addEventListener('load', () => {
            if (!('serviceWorker' in navigator)) {
                // service workers not supported 😣
                return
            }
            navigator.serviceWorker.register('/sw.js').then(
                () => {
                    // registered! 👍🏼
                },
                err => {
                    console.error('SW registration failed! 😱', err)
                }
            )
        });
    </script>
    <script src="./script.js"></script>
</body>
